{% extends "base_pages.html" %}
{% load static %}

{% block title %}Asuna{% endblock %}

{% block styles %}
<style>
    .wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        background: linear-gradient(45deg, var(--asuna-background), var(--asuna-background-darker), var(--asuna-border), var(--asuna-disabled), var(--asuna-primary), var(--asuna-hover));
        background-size: 600% 100%;
        animation: gradient 16s linear infinite;
        animation-direction: alternate;
    }
    @keyframes gradient {
        0% {background-position: 0%}
        100% {background-position: 100%}
    }
</style>
{% endblock %}

            <p class="text-center" style="padding-top: 1rem;"><a href="{% url 'apps_home' %}" class="btn btn-primary btn-lg btn-block mt-4">Get Started</a></p>
